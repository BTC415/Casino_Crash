      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Bollygaming | Crash</title>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    document.onkeydown = function (event) {
      if (event.keyCode == 123) { // Prevent F12
        return false;
      } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
      } else if (event.ctrlKey && event.shiftKey && event.keyCode == 67) { // Prevent Ctrl+Shift+I        
        return false;
      } else if (event.keyCode === 122) { // Prevent F11
        return false;
      }
    };

    document.firstElementChild.style.zoom = "reset";
    window.addEventListener("keydown", function (event) {
      if (event.ctrlKey && (event.key === "+" || event.key === "=" || event.key === "-" || event.key === "0" || event.key === "Scroll")) {
        event.preventDefault();
      }
    }, false);

    // disable mousewheel zoom
    window.addEventListener("DOMMouseScroll", function (event) {
      if (event.ctrlKey) {
        event.preventDefault();
      }
    }, false);
    // disable mousewheel zoom for other browsers
    window.addEventListener("wheel", function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        return false;
      }
    }, { passive: false });

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <script>

  </script>
